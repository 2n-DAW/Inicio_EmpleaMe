<div class="details_page">
    @if (!job) {
        <p>No existe la oferta de trabajo</p>
    } @else {
        <div class="product">
            <div class="product-info">
                <div class="title">
                    <img id="img_job" src="img_jobs/{{ job.img }}" alt="{{ job.name }}"/>
                    <h3>{{ job.name }}</h3>
                </div>
                <div class="product-bio">
                    <div class="description"><strong>Descripción: </strong>{{ job.description }}</div>
                    <div class="price"><strong>Salario: </strong>{{ job.salary }} €</div>
                </div>
            </div>
        </div>
    }
</div>
