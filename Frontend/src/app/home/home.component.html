<section class="bg-[var(--tw-color-morado)] text-white py-10 mt-16">
    <div class="container mx-auto px-4 flex items-center space-x-8">

        <div class="w-1/3">
            <img src="https://via.placeholder.com/400x300" alt="Imagen Corporativa" class="rounded-lg shadow-lg">
        </div>

        <!-- Sección de texto y barra de búsqueda a la derecha -->
        <div class="w-2/3">
            <!-- Título de bienvenida -->
            <h2 class="text-4xl font-bold mb-4">EmpleaMe</h2>
            <p class="text-xl mb-8">Tu próximo empleo, a un clic de distancia.</p>

            <!-- Barra de búsqueda -->
            <div class="bg-[#240046] rounded-lg flex items-center space-x-4">
                <!-- Campo de texto de búsqueda -->
                <div class="flex-grow">
                    <label for="search" class="sr-only">Buscar ofertas de...</label>
                    <input id="search" type="text" placeholder="Buscar ofertas de..."
                        class="w-full p-3 border border-transparent rounded-md text-gray-900 focus:ring-2 focus:ring-[#6a1b9a] focus:outline-none">
                </div>

                <!-- Desplegable de ubicación -->
                <div>
                    <label for="location" class="sr-only">En...</label>
                    <select id="location"
                        class="w-full p-3 border border-transparent rounded-md text-gray-900 focus:ring-2 focus:ring-[#6a1b9a] focus:outline-none">
                        <option value="">Toda España</option>
                        <option value="madrid">Madrid</option>
                        <option value="barcelona">Barcelona</option>
                        <option value="valencia">Valencia</option>
                    </select>
                </div>

                <!-- Botón de búsqueda -->
                <div>
                    <button
                        class="bg-orange-500 text-white p-3 rounded-md hover:bg-orange-600 focus:ring-2 focus:ring-orange-700 focus:outline-none">
                        BUSCAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

            </div>
            <!-- Item 3 -->
